<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Wykres Lightweight Charts (CDN)</title>
  <!-- Możesz wstawić meta CSP tutaj, bez 'unsafe-inline' -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://unpkg.com;
    style-src 'self' 'unsafe-inline';
  ">
  <style>
    #chart {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Wykres z Lightweight Charts (CDN)</h1>
  <div id="chart"></div>

  <!-- Ładujemy Lightweight Charts z CDN -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <!-- Ładujemy nasz zewnętrzny plik .js z repo -->
  <script src="main.js"></script>
</body>
</html>
